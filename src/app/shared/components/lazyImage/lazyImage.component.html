<div class="d-flex justify-content-center">
  <!-- display si hasloaded esta en true, no pasa nada -->
  <!-- si hasloaded esta en false, 'none' la oculta -->
  <img
    [src]="url"
    class="card-img-top animate__animated animate__fadeIn"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/ball-triangle.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
